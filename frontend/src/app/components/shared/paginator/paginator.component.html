<nav aria-label="Page navigation" class="mt-10" *ngIf="totalPages > 1">
  <ul class="inline-flex -space-x-px text-base h-10">

    <!-- Previous Button -->
    <li>
      <button
        [disabled]="currentPage === 1"
        (click)="goToPrevious()"
        class="flex items-center justify-center px-4 h-10 ms-0 leading-tight border border-e-0 rounded-s-lg
               bg-white text-gray-500 hover:bg-gray-100 hover:text-gray-700
               dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white
               disabled:opacity-50 disabled:cursor-not-allowed">
        Previous
      </button>
    </li>

    <!-- Page Numbers -->
    <li *ngFor="let page of pages" (click)="goToPage(page)">
      <button
        [ngClass]="{
          'text-blue-600 border bg-blue-50 hover:bg-blue-100 hover:text-blue-700 dark:bg-gray-700 dark:text-white': currentPage === page,
          'text-gray-500 bg-white hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white': currentPage !== page
        }"
        class="flex items-center justify-center px-4 h-10 border border-gray-300">
        {{ page }}
      </button>
    </li>

    <!-- Next Button -->
    <li>
      <button
        [disabled]="currentPage === totalPages"
        (click)="goToNext()"
        class="flex items-center justify-center px-4 h-10 rounded-e-lg leading-tight border
               bg-white text-gray-500 hover:bg-gray-100 hover:text-gray-700
               dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white
               disabled:opacity-50 disabled:cursor-not-allowed">
        Next
      </button>
    </li>
    
  </ul>
</nav>
